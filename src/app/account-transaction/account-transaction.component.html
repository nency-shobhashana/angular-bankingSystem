<app-header></app-header>

<div class="content" role="main">
</div>

<h2 class="text-center">Check Your Transaction Details</h2>
<div class="right-b20"></div>


<div class="custom-container">
    <div class="example-button-row bottom-p20">
        <a [routerLink]="['/addTransaction', accountNo]" routerLinkActive="active" mat-raised-button color="primary" class="right-m20">Add Transaction</a>
        <a routerLink="/customer" routerLinkActive="active" mat-raised-button color="primary">Back</a>
    </div>
    <div class="right-b20"></div>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" margin>

        <ng-container matColumnDef="trans_id">
            <th mat-header-cell *matHeaderCellDef> Transcation ID </th>
            <td mat-cell *matCellDef="let element"> {{element.trans_id}} </td>
        </ng-container>

        <ng-container matColumnDef="trans_date">
            <th mat-header-cell *matHeaderCellDef> Transaction Date </th>
            <td mat-cell *matCellDef="let element"> {{element.trans_date}} </td>
        </ng-container>

        <ng-container matColumnDef="trans_amt">
            <th mat-header-cell *matHeaderCellDef> Transaction Amount </th>
            <td mat-cell *matCellDef="let element"> {{element.trans_amt}} </td>
        </ng-container>

        <ng-container matColumnDef="trans_type">
            <th mat-header-cell *matHeaderCellDef> Transaction Type </th>
            <td mat-cell *matCellDef="let element"> {{element.trans_type}} </td>
        </ng-container>

        <ng-container matColumnDef="acc_no">
            <th mat-header-cell *matHeaderCellDef> Account Number</th>
            <td mat-cell *matCellDef="let element"> {{element.acc_no}} </td>
        </ng-container>

        

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</div>

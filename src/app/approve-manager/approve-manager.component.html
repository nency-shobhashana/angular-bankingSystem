<app-header></app-header>

<div class="content" role="main">
	
	
</div>
<div class="custom-container">
	<h1>Promote As Manager Panel</h1>
	<div class="example-button-row bottom-p20">
		  <a routerLink="/admin" routerLinkActive="active" mat-raised-button color="primary">Back</a>
	</div>

	<div class="example-button-row bottom-p20">
	</div>
	
	<div class="mat-elevation-z8">
		<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" margin>
		  <ng-container matColumnDef="action">
		    <th mat-header-cell *matHeaderCellDef> Action </th>
		    <td mat-cell *matCellDef="let element">
				<button mat-icon-button color="primary" aria-label="Example icon button with a delete icon" 
				  (click)="promoteManager(element.loginId)">
		          <mat-icon>check</mat-icon>
		        </button>
		
		    </td>
		  </ng-container>

		  <ng-container matColumnDef="username">
		    <th mat-header-cell *matHeaderCellDef> username </th>
		    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
		  </ng-container>

		  <ng-container matColumnDef="loginId">
		    <th mat-header-cell *matHeaderCellDef> Employee Id </th>
		    <td mat-cell *matCellDef="let element"> {{element.loginId}} </td>
		  </ng-container>

		  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
		</table>
		<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
	</div>
</div>

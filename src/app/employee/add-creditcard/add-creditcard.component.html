<app-header></app-header>

<div class="content" role="main"></div>

<div class="container">
  <div class="row">
    <div class="col-md-6"></div>
    <div class="col-md-6"></div>
  </div>
</div>

<div style="display: inline-block; width: 100%; text-align: center">
  <mat-card style="width: 40%; margin: 0 auto">
    <h2 class="text-center">Add New Creditcard</h2>
    <form>
      <div class="example-container">
        <mat-form-field appearance="fill" class="width-100">
          <mat-label>Holder Name</mat-label>
          <input
            matInput
            placeholder="Holder Name"
            name="FirstName"
            [(ngModel)]="data.holder_name"
          />
        </mat-form-field>
        <mat-form-field appearance="fill" class="width-100">
          <mat-label>Creditcard no</mat-label>
          <input
            matInput
            placeholder="Credit card number"
            name="LastName"
            [(ngModel)]="data.credit_no"
          />
        </mat-form-field>
        <mat-form-field appearance="fill" class="width-100">
          <mat-label>Expiray Date</mat-label>
          <input
            matInput
            [matDatepicker]="picker3"
            [formControl]="serializedDate"
            [(ngModel)]="data.exp_date"
            name="dob"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker3"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker3> </mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="fill" class="width-100">
          <mat-label>cvv</mat-label>
          <input
            matInput
            placeholder="Street"
            name="Street"
            [(ngModel)]="data.cvv"
          />
        </mat-form-field>
        <mat-form-field appearance="fill" class="width-100">
          <mat-label>Customer Id</mat-label>
          <input
            matInput
            placeholder="City"
            name="City"
            [(ngModel)]="data.cust_id"
          />
        </mat-form-field>

        <div class="example-button-row text-center">
          <button
            mat-raised-button
            color="primary"
            class="right-m20"
            type="submit"
            (click)="addCreditcard()"
          >
            Add Creditcard
          </button>
          <a
            routerLink="/employee/CreditcardPanel"
            mat-raised-button
            color="warn"
            >Cancel</a
          >
        </div>
      </div>
    </form>
  </mat-card>
</div>

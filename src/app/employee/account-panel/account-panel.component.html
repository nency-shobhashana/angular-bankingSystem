<app-header></app-header>

<div class="content" role="main">


</div>
<div class="custom-container">
	<h1>Welcome to Account Panel</h1>
	<div class="example-button-row bottom-p20">
		<a routerLink="/employee/AddAccount" routerLinkActive="active" mat-raised-button color="primary">Add new Account</a>
	</div>

	<div class="example-button-row bottom-p20">

	</div>

	<div class="example-container">
		<mat-form-field appearance="fill">
			<mat-label>Search Account</mat-label>
			<input matInput placeholder="Search by Customer name">
		</mat-form-field>
		<a routerLink="/admin" routerLinkActive="active" mat-raised-button color="accent" class="right-l20">Search</a>
	</div>
	<div class="mat-elevation-z8">
		<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" margin>
			<ng-container matColumnDef="action">
				<th mat-header-cell *matHeaderCellDef> Action </th>
				<td mat-cell *matCellDef="let element">
					<button mat-icon-button color="warn" aria-label="Example icon button with a delete icon"
						(click)="deleteData(element.acc_no)">
						<mat-icon>delete</mat-icon>
					</button>
					<button mat-icon-button color="primary" aria-label="Example icon button with a edit icon">
						<mat-icon>edit</mat-icon>
					</button>
					<button mat-icon-button color="primary" aria-label="Example icon button with a info icon"
						(click)="openDialog()">
						<mat-icon>info</mat-icon>
					</button>
				</td>
			</ng-container>

			<ng-container matColumnDef="acc_no">
				<th mat-header-cell *matHeaderCellDef> Account No </th>
				<td mat-cell *matCellDef="let element"> {{element.acc_no}} </td>
			</ng-container>

			<ng-container matColumnDef="acc_type">
				<th mat-header-cell *matHeaderCellDef> Account Type </th>
				<td mat-cell *matCellDef="let element"> {{element.acc_type}} </td>
			</ng-container>

			<ng-container matColumnDef="acc_bal">
				<th mat-header-cell *matHeaderCellDef> Account Balance </th>
				<td mat-cell *matCellDef="let element"> {{element.acc_bal}} </td>
			</ng-container>

			<ng-container matColumnDef="createdDate">
				<th mat-header-cell *matHeaderCellDef> Created Date </th>
				<td mat-cell *matCellDef="let element"> {{element.createdDate}} </td>
			</ng-container>

			<ng-container matColumnDef="cust_id">
				<th mat-header-cell *matHeaderCellDef> Customer Id </th>
				<td mat-cell *matCellDef="let element"> {{element.cust_id}} </td>
			</ng-container>


			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
		</table>
		<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
	</div>
</div>

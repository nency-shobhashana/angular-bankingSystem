<app-header></app-header>

<div class="content" role="main">


</div>
<div class="custom-container">
	<h1>Welcome to Employee Panel</h1>
	<div class="example-button-row bottom-p20">
		<a routerLink="/addCustomer" routerLinkActive="active" mat-raised-button color="primary">Add new Customer</a>
	</div>

	<div class="example-button-row bottom-p20">

	</div>

	<div class="example-container">
		<mat-form-field appearance="fill">
			<mat-label>Search Customer</mat-label>
			<input matInput placeholder="Search by Customer name">
		</mat-form-field>
		<a routerLink="/admin" routerLinkActive="active" mat-raised-button color="accent" class="right-l20">Search</a>
	</div>
	<div class="mat-elevation-z8">
		<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" margin>
			<ng-container matColumnDef="action">
				<th mat-header-cell *matHeaderCellDef> Action </th>
				<td mat-cell *matCellDef="let element">
					<button mat-icon-button color="warn" aria-label="Example icon button with a delete icon"
						(click)="deleteData(element.emp_id)">
						<mat-icon>delete</mat-icon>
					</button>
					<button mat-icon-button color="primary" aria-label="Example icon button with a edit icon">
						<mat-icon>edit</mat-icon>
					</button>
					<button mat-icon-button color="primary" aria-label="Example icon button with a info icon"
						(click)="openDialog()">
						<mat-icon>info</mat-icon>
					</button>
				</td>
			</ng-container>

			<ng-container matColumnDef="cust_id">
				<th mat-header-cell *matHeaderCellDef> Customer ID </th>
				<td mat-cell *matCellDef="let element"> {{element.cust_id}} </td>
			</ng-container>

			<ng-container matColumnDef="first_name">
				<th mat-header-cell *matHeaderCellDef> First Name </th>
				<td mat-cell *matCellDef="let element"> {{element.f_name}} </td>
			</ng-container>

			<ng-container matColumnDef="last_name">
				<th mat-header-cell *matHeaderCellDef> Last Name </th>
				<td mat-cell *matCellDef="let element"> {{element.l_name}} </td>
			</ng-container>

			<ng-container matColumnDef="email">
				<th mat-header-cell *matHeaderCellDef> Email </th>
				<td mat-cell *matCellDef="let element"> {{element.email}} </td>
			</ng-container>

			<ng-container matColumnDef="pan_no">
				<th mat-header-cell *matHeaderCellDef> Pan No </th>
				<td mat-cell *matCellDef="let element"> {{element.pan_no}} </td>
			</ng-container>

			<ng-container matColumnDef="dob">
				<th mat-header-cell *matHeaderCellDef> Date of Birth </th>
				<td mat-cell *matCellDef="let element"> {{element.dob}} </td>
			</ng-container>

			<ng-container matColumnDef="gender">
				<th mat-header-cell *matHeaderCellDef> Gender </th>
				<td mat-cell *matCellDef="let element"> {{element.gender}} </td>
			</ng-container>

			<ng-container matColumnDef="address">
				<th mat-header-cell *matHeaderCellDef> Address </th>
				<td mat-cell *matCellDef="let element"> {{element.address}} </td>
			</ng-container>



			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
		</table>
		<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
	</div>
</div>

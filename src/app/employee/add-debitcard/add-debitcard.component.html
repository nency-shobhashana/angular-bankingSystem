<app-header></app-header>

<div class="content" role="main">
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6"></div>
        <div class="col-md-6"></div>
    </div>
</div>

<div style="display: inline-block; width: 100%; text-align: center;">
    <mat-card style="width: 40%; margin: 0 auto;">
        <h2 class="text-center">Add New Debitcard</h2>
        <form>
            <div class="example-container">
                <mat-form-field appearance="fill" class="width-100">
                    <mat-label>Holder Name</mat-label>
                    <input matInput placeholder="First Name" name="FirstName" [(ngModel)]="data.holder_name">
                </mat-form-field>
                <mat-form-field appearance="fill" class="width-100">
                    <mat-label>Debitcard no</mat-label>
                    <input matInput placeholder="Last Name" name="LastName" [(ngModel)]="data.debit_no">
                </mat-form-field>
                <mat-form-field appearance="fill" class="width-100">
                    <mat-label>Expiray Date</mat-label>
                    <input matInput [matDatepicker]="picker3" [formControl]="serializedDate" [(ngModel)]="data.exp_date"
                        name="dob">
                    <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
                    <mat-datepicker #picker3>
                    </mat-datepicker>
                </mat-form-field>
                <mat-form-field appearance="fill" class="width-100">
                    <mat-label>cvv</mat-label>
                    <input matInput placeholder="cvv" name="cvv" [(ngModel)]="data.cvv">
                </mat-form-field>
                <mat-form-field appearance="fill" class="width-100">
                    <mat-label>Account Number</mat-label>
                    <input matInput placeholder="Account Number" name="Account Number" [(ngModel)]="data.acc_no">
                </mat-form-field>

                <div class="example-button-row text-center">
                    <button mat-raised-button color="primary" class="right-m20" type="submit"
                        (click)="addDebitcard()">{{buttonTitle}}</button>
                    <a routerLink="/employee/DebitcardPanel" mat-raised-button color="warn">Cancel</a>
                </div>
            </div>
        </form>
    </mat-card>
</div>

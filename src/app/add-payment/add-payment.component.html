<app-header></app-header>

<div class="content" role="main">
</div>


<div style="display: inline-block; width: 100%; text-align: center;">
    <mat-card style="width: 40%; margin: 0 auto;">
        <h2 class="text-center">Add New Transaction</h2>
        <form>
            <div class="example-container">
                <mat-form-field appearance="fill" class="width-100">
                    <mat-label>Pay Date</mat-label>
                    <input matInput [matDatepicker]="picker3" [formControl]="serializedDate" [(ngModel)]="data.pay_date"
                        name="pay date">
                    <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
                    <mat-datepicker #picker3>
                    </mat-datepicker>
                </mat-form-field>
                <mat-form-field appearance="fill" class="width-100">
                    <mat-label>Pay Amount</mat-label>
                    <input matInput placeholder="Amount" name="Street" [(ngModel)]="data.pay_amt">
                </mat-form-field>
                

                <div class="example-button-row text-center">
                    <button mat-raised-button color="primary" class="right-m20" type="submit"
                        (click)="addTranscation()">Apply</button>
                    <a routerLink="transaction-details" mat-raised-button color="warn">Cancel</a>
                </div>
            </div>
        </form>
    </mat-card>
</div>

<app-header></app-header>

<div class="content" role="main">
</div>

<h2 class="text-center">Check Your Loan Payment Details</h2>
<div class="right-b20"></div>

<div class="custom-container"> 
    <div class="example-button-row bottom-p20">
        <a [routerLink]="['/addPayment', accountNo]" routerLinkActive="active" mat-raised-button color="primary">Add Loan Payment</a>
    </div>
    <div class="right-b20"></div>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" margin>
            
            <ng-container matColumnDef="pay_date">
                <th mat-header-cell *matHeaderCellDef> Paid Date </th>
                <td mat-cell *matCellDef="let element"> {{element.pay_date}} </td>
            </ng-container>
    
            <ng-container matColumnDef="pay_amt">
                <th mat-header-cell *matHeaderCellDef> Paid Amount </th>
                <td mat-cell *matCellDef="let element"> {{element.pay_amt}} </td>
            </ng-container>
            
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</div>

<app-header></app-header>

<div class="content" role="main">
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6"></div>
        <div class="col-md-6"></div>
    </div>
</div>

<div style="display: inline-block; width: 100%; text-align: center;">
<mat-card style="width: 40%; margin: 0 auto;">
    <h2 class="text-center">Add New Employee</h2>
    <form>
        <div class="example-container">
            <mat-form-field appearance="fill" class="width-100">
                <mat-label>First Name</mat-label>
                <input matInput placeholder="First Name" name="FirstName" [(ngModel)]="data.f_name">
            </mat-form-field>
            <mat-form-field appearance="fill" class="width-100">
                <mat-label>Last Name</mat-label>
                <input matInput placeholder="Last Name" name="LastName" [(ngModel)]="data.l_name">
            </mat-form-field>
            <mat-form-field appearance="fill" class="width-100">
                <mat-label>Date of Birth</mat-label>
                    <input matInput [matDatepicker]="picker3" [formControl]="serializedDate" [(ngModel)]="data.dob" name="dob">
                    <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
                    <mat-datepicker #picker3>
                </mat-datepicker>
            </mat-form-field>
            <mat-form-field appearance="fill" class="width-100">
                <mat-label>Gender</mat-label>
                <mat-select [(ngModel)]="data.gender" name="gender">
                    <mat-option *ngFor="let gender of gender" [value]="gender.value">
                      {{gender.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="fill" class="width-100">
                <mat-label>Street</mat-label>
                <input matInput placeholder="Street" name="Street" [(ngModel)]="data.street">
            </mat-form-field>
            <mat-form-field appearance="fill" class="width-100">
                <mat-label>City</mat-label>
                <input matInput placeholder="City" name="City" [(ngModel)]="data.city"> 
            </mat-form-field>
            <mat-form-field appearance="fill" class="width-100">
                <mat-label>Pin</mat-label>
                <input matInput placeholder="Pin" name="Pin" [(ngModel)]="data.pin">
            </mat-form-field>
            <mat-form-field appearance="fill" class="width-100">
                <mat-label>State</mat-label>
                <mat-select [(ngModel)]="data.state" name="state">
                    <mat-option *ngFor="let state of state" [value]="state.value">
                      {{state.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <div class="example-button-row text-center">
                <button mat-raised-button color="primary" class="right-m20" type="submit" (click)="addEmployee()">Add Employee</button>
                <a routerLink="/admin" mat-raised-button color="warn">Cancel</a>
            </div>
        </div>
    </form>
</mat-card>
</div>
